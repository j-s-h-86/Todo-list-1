<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet">
    <title>Stuff you'd better get done, fast.</title>
  </head>
  <body>
    
    <section id="addNewTaskSection">
    <div id="addNewTaskContainer">
      <h2>My To Do List</h2>
      <input id="newTask" type="text" placeholder="Add new task">
      <button id="addNewTaskToList">Add new task</button>
    </div>
  </section>
  <section id="taskSection">
  <article id="theToDoSection">
    <h3>ToDo's</h3>
    <p>Check box to mark as done.</p>
    <ul id="toDoList">
    </ul>
  </article>
    <article id="theDoneTaskSection">
    <h3>Done Tasks</h3>
    <p>Uncheck box to redo task.</p>
    <ul id="doneTasks">
    </ul>
  </article>
</section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
